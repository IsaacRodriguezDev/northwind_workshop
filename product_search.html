<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Grocery - Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <select id="productSearchDDL">
        <option value="">Select One...</option>
        <option value="category">Search by category</option>
        <option value="viewAll">View All</option>
    </select>
<select id="categoryDropdown"></select>
<table  class="table table-striped" id="categoryDataTable">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>See Details</th>
        </tr>
    </thead>
    <tbody id="categoryDataBody">
    </tbody>

    
    <table  class="table table-striped" id="tableSearch">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>See Details</th>
            </tr>
        </thead>
        <tbody id="tableSearchBody">
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/product_search.js"></script>
</body>
</html
